name: CICD Database Dev to Prod

on:
  push:
    branch:
      - main

jobs:
  db_cicd:
    name: Database CI/CD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2 # Checkout ke repository code yang kita gunakan
      - name: SSH Connect
        uses: appleboy/ssh-action@v1.2.2 # Digunakan SSH Connect appleboy
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Berhasil Connect ke server"

            cd /home/qadriaditya0/cicd_database_example
            echo "berhasil masuk ke folder qadriaditya0"

            sudo docker compose up -d # Menjalankan docker compose di server
            echo "Berhasil Menjalankan Docker Compose"
