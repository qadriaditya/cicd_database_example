name: CICD Database Dev to Prod

on:
  push:
    branch:
      - main

jobs:
  db_cicd:
    name: Database CI/CD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2 # Checkout ke repository code yang kita gunakan
      - name: SSH Connect
        uses: appleboy/ssh-action@v1.2.2 # Digunakan SSH Connect appleboy
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            echo "Berhasil Connect ke server"
            if[ -d "/home/qadriaditya0"]; then
              echo "Ada folder qadriaditya0"
              cd /home/qadriaditya0
              echo "berhasil masuk ke folder qadriaditya0"
            else
              echo "Tidak ada folder qadriaditya0, membuat folder..."
              mkdir /home/qadriaditya0
              fi
